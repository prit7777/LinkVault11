<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://unsplash.com/photos/a-row-of-leaves-sitting-on-top-of-a-sidewalk-yhAjUr9rqQs');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Keeps background from scrolling */
      color: #fff;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(20, 20, 20, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); /* For Safari */
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end; /* Aligns items to the right */
      align-items: center;
      z-index: 1000;
      gap: 15px; /* Adds space between search and button */
    }

    header input[type="text"] {
      width: 40%;
      max-width: 400px;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    header input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    header button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    
    header button:hover {
        filter: brightness(1.2);
        transform: scale(1.05);
    }

    main {
      padding: 120px 30px 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
    }

    .link-card {
      background: rgba(20, 20, 20, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); /* For Safari */
      padding: 25px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .link-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .link-card a {
      color: #00f0ff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      word-break: break-all; /* Prevents long names from overflowing */
    }

    .actions {
      margin-top: 15px;
    }

    .actions button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .actions button:hover {
        filter: brightness(1.2);
    }

    .edit-btn {
      background-color: #ffc107;
      color: black;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #2c2c2c;
      color: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-content input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      background-color: #333;
      border: 1px solid #555;
      color: white;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
    }

    .modal-content button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .modal-content button:hover {
        filter: brightness(1.2);
    }

    @media (max-width: 600px) {
      header {
          padding: 15px;
          justify-content: center;
      }
      header input[type="text"] {
        flex-grow: 1; /* Allows input to take up space */
      }
      main {
          padding: 100px 15px 15px;
      }
      .modal-content {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="searchInput" placeholder="Search links..." />
    <button onclick="openModal()">Add Link</button>
  </header>

  <main>
    <div class="grid" id="linkGrid"></div>
  </main>

  <div class="modal" id="linkModal">
    <div class="modal-content">
      <h3 id="modalTitle" style="margin-top: 0; font-weight: 600;">Add New Link</h3>
      <input type="text" id="siteName" placeholder="Website Name" />
      <input type="url" id="siteURL" placeholder="https://example.com" />
      <button onclick="saveLink()">Save</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('linkModal');
    const linkGrid = document.getElementById('linkGrid');
    const siteName = document.getElementById('siteName');
    const siteURL = document.getElementById('siteURL');
    const modalTitle = document.getElementById('modalTitle');
    const searchInput = document.getElementById('searchInput');

    let links = JSON.parse(localStorage.getItem('links')) || [];
    let editIndex = null;

    function renderLinks() {
      linkGrid.innerHTML = '';
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = links.filter(link =>
        link.name.toLowerCase().includes(searchTerm)
      );

      // Find the original index for editing/deleting after filtering
      const findOriginalIndex = (linkToFind) => {
          return links.findIndex(link => link.name === linkToFind.name && link.url === linkToFind.url);
      }

      filtered.forEach((link) => {
        const originalIndex = findOriginalIndex(link);
        const card = document.createElement('div');
        card.className = 'link-card';
        card.innerHTML = `
          <a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.name}</a>
          <div class="actions">
            <button class="edit-btn" onclick="editLink(${originalIndex})">Edit</button>
            <button class="delete-btn" onclick="deleteLink(${originalIndex})">Delete</button>
          </div>
        `;
        linkGrid.appendChild(card);
      });
    }

    function openModal() {
      modal.style.display = 'flex';
      siteName.value = '';
      siteURL.value = '';
      editIndex = null;
      modalTitle.textContent = 'Add New Link';
      siteName.focus();
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function saveLink() {
      const name = siteName.value.trim();
      let url = siteURL.value.trim();

      if (!name || !url) {
        alert('Please fill in both fields.');
        return;
      }
      
      // Automatically add https:// if missing
      if (!url.match(/^[a-zA-Z]+:\/\//)) {
          url = 'https://' + url;
      }

      if (editIndex !== null) {
        links[editIndex] = { name, url };
      } else {
        links.push({ name, url });
      }

      localStorage.setItem('links', JSON.stringify(links));
      renderLinks();
      closeModal();
    }

    function deleteLink(index) {
      if (confirm('Are you sure you want to delete this link?')) {
        links.splice(index, 1);
        localStorage.setItem('links', JSON.stringify(links));
        renderLinks();
      }
    }

    function editLink(index) {
      editIndex = index;
      const link = links[index];
      siteName.value = link.name;
      siteURL.value = link.url;
      modalTitle.textContent = 'Edit Link';
      modal.style.display = 'flex';
      siteName.focus();
    }

    // Close modal when clicking outside content
    window.onclick = function(e) {
      if (e.target === modal) {
        closeModal();
      }
    }
    
    // Close modal with escape key
    window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.style.display === 'flex') {
            closeModal();
        }
    });

    // Filter on search
    searchInput.addEventListener('input', renderLinks);

    // Initial render
    renderLinks();
  </script>
</body>
</html>
